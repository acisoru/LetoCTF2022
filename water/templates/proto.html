<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome | Water supply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

<div class="container-fluid">
    <div class="row p-3">
        <div class="col">
            <h1 class="display-4 text-center">Панель управления</h1>
        </div>
    </div>
    <hr>
    <div class="row p-3 justify-content-center">
        <div class="col me-5 p-3 shadow-lg border rounded text-center" style="max-width: 400px">
            <h4>Резервуар 1</h4>
            <div class="m-3 ms-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-thermometer-half"></i> 20°</h1>
            </div>
            <div class="m-3 me-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-droplet"></i> 83%</h1>
            </div>
        </div>
        <div class="col ms-5 p-3 shadow-lg border rounded text-center" style="max-width: 400px">
            <h4>Резервуар 2</h4>
            <div class="m-3 ms-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-thermometer-half"></i> 18°</h1>
            </div>
            <div class="m-3 me-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-droplet"></i> 77%</h1>
            </div>
        </div>
    </div>
    <div class="row p-3 justify-content-center">
        <div class="col text-center">
            <form method="post" class="p-3">
                <button class="btn btn-lg btn-success shadow-lg">
                    <span class="display-6">Перекачать</span>
                </button>
            </form>
        </div>
    </div>
    <hr>
    <div class="row p-3 justify-content-center">
        <div class="col text-center">
            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
