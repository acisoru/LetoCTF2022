{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header %}Панель управления{% endblock %}

{% block content %}
    <div class="row p-3 justify-content-center">
        <div class="col me-5 p-3 shadow-lg border rounded text-center" style="max-width: 400px">
            <h4>Резервуар 1</h4>
            <div class="m-3 ms-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-thermometer-half"></i> 20°</h1>
            </div>
            <div class="m-3 me-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-droplet"></i> 83%</h1>
            </div>
        </div>
        <div class="col ms-5 p-3 shadow-lg border rounded text-center" style="max-width: 400px">
            <h4>Резервуар 2</h4>
            <div class="m-3 ms-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-thermometer-half"></i> 18°</h1>
            </div>
            <div class="m-3 me-0 p-3 shadow-sm border rounded text-center d-inline-block" style="max-width: 230px">
                <h1 class="display-6"><i class="bi bi-droplet"></i> 77%</h1>
            </div>
        </div>
    </div>
    <div class="row p-3 justify-content-center">
        <div class="col text-center">
            <form method="post" class="p-3">
                <button class="btn btn-lg btn-success shadow-lg">
                    <span class="display-6">Перекачать</span>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
